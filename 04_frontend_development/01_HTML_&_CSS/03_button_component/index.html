<!DOCTYPE html>
<html>
<head>
  <title>Button</title>
  <style>
  .my-button{
    width: 100px;
    height: 50px;
    border-style: none;
    border-radius: 10px;
    font-size: 20px;
    color: white;
    transition: 1.5s;
    background-color: gainsboro;
    -webkit-transition-duration: 1.5s; /* Safari */
  }
  .my-button:hover{
    width: 200px;
    height: 100px;
    font-size: 40px;
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
  }
  .my-button:active{
    transform: translateY(10px);
  }
  </style>
</head>
<body>
  <button class="my-button">Save</button>
</body>
</html>
